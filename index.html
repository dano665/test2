<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Anfrage</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe6f2;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
        }
        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        .heart {
            position: absolute;
            width: 30px;
            height: 30px;
            background: url('https://www.pngall.com/wp-content/uploads/2016/07/Heart-PNG-File.png') no-repeat center/cover;
            animation: floatUp 5s linear infinite;
            opacity: 0.7;
        }
        @keyframes floatUp {
            0% {
                transform: translateY(100vh) scale(0.5);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) scale(1.2);
                opacity: 0;
            }
        }
        .container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1;
        }
        img {
            width: 120px;
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        button {
            padding: 12px 24px;
            font-size: 18px;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        .yes-button {
            background-color: #ff4081;
        }
        .yes-button:hover {
            background-color: #e91e63;
        }
        .no-button {
            background-color: #b0bec5;
        }
        .no-button:hover {
            background-color: #90a4ae;
        }
    </style>
</head>
<body>
    <div class="background-animation"></div>
    <div class="container">
        <img src="https://www.pngall.com/wp-content/uploads/2016/07/Heart-PNG-File.png" alt="SÃ¼ÃŸes Herz">
        <h1>MÃ¶chtest du mit mir auf ein Date gehen?</h1>
        <div class="button-container">
            <button class="yes-button" onclick="alert('Ja! Sehr gerne! ðŸ˜Š')">Ja</button>
            <button class="no-button" onclick="alert('Oh nein! ðŸ˜¢')">Nein</button>
        </div>
    </div>
    <script>
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 2 + 3 + "s";
            document.querySelector(".background-animation").appendChild(heart);
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }
        setInterval(createHeart, 500);
    </script>
</body>
</html>
