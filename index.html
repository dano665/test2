<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will You Be My Girlfriend?</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif') center center fixed;
      background-size: cover;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 2rem;
      border-radius: 2rem;
      box-shadow: 0 0 30px rgba(255, 105, 180, 0.8);
      border: 5px solid pink;
      background-image: url('https://png.pngtree.com/png-clipart/20201225/ourlarge/pngtree-pink-heart-pattern-vector-png-image_2622921.jpg');
      background-size: contain;
      background-repeat: repeat;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      color: deeppink;
      margin-bottom: 2rem;
    }

    .btn {
      font-size: 1.2rem;
      padding: 0.75rem 2rem;
      margin: 0.5rem;
      border: none;
      border-radius: 1rem;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .btn:hover {
      transform: scale(1.1);
    }

    .yes {
      background-color: #ff69b4;
      color: white;
    }

    .no {
      background-color: #ffcccc;
      color: red;
    }

    .gif-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .gif-container img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Will you be my girlfriend?</h1>
    <button class="btn yes" onclick="showGif('yes')">Yes</button>
    <button class="btn no" onclick="showGif('no')">No (you hate me)</button>
  </div>

  <div id="gifContainer" class="gif-container" style="display: none;">
    <img id="gifImage" src="" alt="reaction gif">
  </div>

  <script>
    function showGif(answer) {
      const gifContainer = document.getElementById('gifContainer');
      const gifImage = document.getElementById('gifImage');
      if (answer === 'yes') {
        gifImage.src = 'https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExcXlyYjZwZ2s2N2o0dm5ha2p4Y2NjNnp6YjY5ZW4xMWtpM3U5MW15dCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/LYFt7hejexzNQUNJsJ/giphy.gif'; // fun hearts gif
      } else {
        gifImage.src = 'https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExYTEzc2c5eGVxaDlsOXZodjh3cHd3c3N4ZHpjYzM4c3ZudWd0OXJweiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/26tPdwMm4jyClgxTq/giphy.gif'; // exploding earth gif
      }
      gifContainer.style.display = 'flex';
    }
  </script>
</body>
</html>
