<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will You Be My Girlfriend?</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif') center center fixed;
      background-size: cover;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 2rem;
      border-radius: 2rem;
      box-shadow: 0 0 30px rgba(255, 105, 180, 0.8);
      border: 5px solid pink;
      background-image: url('https://png.pngtree.com/png-clipart/20201225/ourlarge/pngtree-pink-heart-pattern-vector-png-image_2622921.jpg');
      background-size: contain;
      background-repeat: repeat;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      color: deeppink;
      margin-bottom: 2rem;
    }

    .btn {
      font-size: 1.2rem;
      padding: 0.75rem 2rem;
      margin: 0.5rem;
      border: none;
      border-radius: 1rem;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .btn:hover {
      transform: scale(1.1);
    }

    .yes {
      background-color: #ff69b4;
      color: white;
    }

    .no {
      background-color: #ffcccc;
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Will you be my girlfriend?</h1>
    <button class="btn yes">Yes</button>
    <button class="btn no">No (you hate me)</button>
  </div>
</body>
</html>
